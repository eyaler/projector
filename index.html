<!DOCTYPE html>
<html lang='en' dir='ltr'>
    <head>
        <meta charset='UTF-8'>
        <title>Website Name</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <link rel='preconnect' href='https://fonts.googleapis.com'>
        <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
        <link href='https://fonts.googleapis.com/css2?family=Open+Sans:wght@300' rel='stylesheet'>
        <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/venobox@latest/dist/venobox.min.css' />
        <script src='https://cdn.jsdelivr.net/npm/venobox@latest/dist/venobox.min.js'></script>
        <style>
            * {
                margin: 0;
            }
            #container {
                height: 100vh;
                display: flex;
	            flex-direction: column;
                font-family: 'Open Sans', sans-serif;
                overflow: auto;
            }
            #gallery {
                display: flex;
                flex-wrap: wrap;
                flex: 1;
                place-content: space-evenly;
                gap: 32px;
                margin: 32px;
            }
            .venobox-pdf {
                text-decoration: none;
                transition: transform .1s;
            }
            @media (hover: hover) {
                .venobox-pdf:hover {
                    transform: scale(1.1);
                }
            }
            figure {
                width: 256px;
                display: flex;
                flex-direction: column;
                text-align: center;
            }
            img {
                height: 256px;
                width: 100%;
                font-size: 32px;
                overflow: hidden;
                object-fit: cover;
                object-position: top;
                color: #ff0261;
                white-space: pre-line;
            }
            img:-moz-loading {
                visibility: hidden;
            }
            figcaption {
                background-color: #222;
                color: white;
                font-size: 13px;
                font-style: italic;
                padding: 0.3em;
                line-height: 1.5em;
            }
            footer {
                font-size: 16px;
                font-family: Courier New;
                margin-bottom: 0.3em;
                text-align: center;
            }
            header {
                background-color: black;
                color: #999;
                padding: 0.5em 5em;
                line-height: 1.5em;
                display: flex;
                flex-flow: column wrap;
            }
            h1, h2, h3, h4, h5, h6 {
                display: flex;
                justify-content: space-between;
            }
            strong {
                color: white;
            }
        </style>
    </head>
    <body>
        <div id='container'>
            <header>
                <h3>
                    <span>
                        <strong>HEADER A</strong> HEADER B
                    </span>
                    <span dir='rtl'>
                        <strong>כותרת א</strong> כותרת ב
                    </span>
                </h3>
                <h5>
                    <span>
                        HEADER C
                    </span>
                    <span dir='rtl'>
                        כותרת ג
                    </span>
                </h5>
            </header>
            <div id='gallery'></div>
            <script type='text/javascript'>
                'use strict'
                let folder = 'portfolio'
                const zombieMode = true
                const upperCase = true
                const skipPrefix = false
                const splitAlt = false
                function help() {
                    gallery.style.lineHeight = '3em'
                    if (zombieMode) gallery.innerHTML = `
                        Add PDFs to your remote portfolio directory, and a gallery will be created automagically!<br>
                        Any image files with corresponding filenames will be used as thumbnails.<br>
                        Use <a href=https://bit.ly>bit.ly</a> to create a shortcut to your remote directory e.g. <a href=https://bit.ly/my_awesome_portfolio>bit.ly/my_awesome_portfolio</a><br>
                        Make sure to enable indexing and CORS - see <a href=https://github.com/eyaler/projector/blob/master/portfolio/.htaccess>portfolio/.htaccess</a><br>
                        Your done! Your portfolio is now live at <a href=https://jectr.github.io/#my_awesome_portfolio>jectr.github.io/#my_awesome_portfolio</a><br>
                        You can also self host by <a href=https://github.com/eyaler/projector>projector</a>
                    `
                    else gallery.innerHTML = `
                        Add PDFs to the portfolio directory, and a gallery will be created automagically!<br>
                        Any image files with corresponding filenames will be used as thumbnails.<br>
                        You can also point the 'folder' variable to a remote URL.<br>
                        Make sure to enable indexing and for remote also CORS - see <a href=https://github.com/eyaler/projector/blob/master/portfolio/.htaccess>portfolio/.htaccess</a>
                    `
                }
                function toTitleCase(str) {
                    return str.replaceAll(/\w\S*/, function(txt) {
                        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase()
                    })
                }
                if (zombieMode)
                    let remote = window.location.hash.substr(1)
                    if (remote) {
                        folder = 'https://bit.ly/' + remote
                        remote = decodeURIComponent(remote).replaceAll('_', ' ')
                        document.title = toTitleCase(remote)
                        if (upperCase) remote = remote.toUpperCase()
                        else remote = document.title
                        const header = document.querySelector('header')
                        header.innerHTML = '<h3><strong>' + remote + '</strong></h3>'
                }
                const xhr = new XMLHttpRequest()
                xhr.open('GET', folder.replace(/\/?$/, '/'))
                xhr.responseType = 'document'
                let success = false
                xhr.onload = () => {
                    if (xhr.status === 200) {
                        const elements = xhr.response.getElementsByTagName('a')
                        for (let x of elements)
                            if (x.href.match(/\.pdf$/i)) {
                                success = true
                                const link = document.createElement('a')
                                link.className = 'venobox-pdf'
                                link.setAttribute('data-vbtype', 'iframe')
                                link.href = x.href + '#view=FitH&zoom=FitH&messages=0&navpanes=0&pagemode=none&scrollbar=0&statusbar=0&toolbar=0'
                                const fig = document.createElement('figure')
                                const img = document.createElement('img')
                                const cap = document.createElement('figcaption')
                                for (let y of elements)
                                    if (y.href.match(x.href.slice(0, -4)) && y.href.match(/\.(svg|gif|jpe?g|png)$/i)) {
                                        img.src = y.href
                                        break
                                    }
                                let title = decodeURIComponent(x.href).slice(0, -4).split('/').slice(-1)[0].replaceAll('_', ' ')
                                if (upperCase) title = title.toUpperCase()
                                if (skipPrefix) title = title.split(' ').slice(1).join(' ')
                                link.title = title
                                cap.textContent = title
                                if (splitAlt) title = title.replace(' - ', '\n').replaceAll(', ', '\n')
                                img.alt = title
                                fig.appendChild(img)
                                fig.appendChild(cap)
                                link.appendChild(fig)
                                document.getElementById('gallery').appendChild(link)
                        }
                        if (window.matchMedia('(hover: hover)').matches) new VenoBox({selector: '.venobox-pdf'})
                    }
                    if (!success) help()
                }
                xhr.onerror = help
                xhr.send()
            </script>
            <footer>
                made with <a href='https://github.com/eyaler/projector'>projector</a> by <a href='https://eyalgruss.com'>Eyal Gruss</a>
            </footer>
        </div>
    </body>
</html>
